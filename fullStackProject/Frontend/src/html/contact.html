<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Book Haven</title>
    <link rel="stylesheet" href="../css/style.css">
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</head>
<body>
    <header class="header">
        <h1>Contact <span>Book Haven</span></h1>
        <p>We‚Äôd love to hear from you!</p>
    </header>

    <section class="contact-section">
        <div class="contact-container">
            <!-- Contact Form -->
            <div class="contact-form">
                <h2>Get In Touch üì©</h2>
                <form action="#" method="POST">
                    <div class="input-group">
                        <input type="text" name="name" placeholder="Your Name" required>
                    </div>
                    <div class="input-group">
                        <input type="email" name="email" placeholder="Your Email" required>
                    </div>
                    <div class="input-group">
                        <textarea name="message" rows="5" placeholder="Your Message" required></textarea>
                    </div>
                    <button type="submit" class="btn">Send Message</button>
                </form>
            </div>

            <!-- Contact Info -->
            <div class="contact-info">
                <h2>Contact Details üìç</h2>
                <p><i class="fas fa-map-marker-alt"></i> 123 Book Street, New York, NY</p>
                <p><i class="fas fa-phone"></i> +1 234 567 890</p>
                <p><i class="fas fa-envelope"></i> support@bookhaven.com</p>
                <p><i class="fas fa-clock"></i> Mon - Fri: 9 AM - 6 PM</p>
            </div>
        </div>
    </section>

    <footer class="footer">
        <p>&copy; 2025 Book Haven. All Rights Reserved.</p>
    </footer>
</body>
</html>
